<!DOCTYPE html>
<html>
    <head>
        <meta id="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
        </meta>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <title></title>
    </head>
    <body>
        <div class="container">
            <header>
            <div class="header_wrapper">
                <nav class="left_nav">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                    </ul>
                </nav>
                <div class="logo">
                    <img src="slices/upcomer-logo.png" alt="logo">
                </div>
                <nav class="right_nav">
                    <ul>
                        <li><a href="#"><img src="slices/fb-icon.png" alt="link"></a></li>
                        <li><a href="#"><img src="slices/tweet-icon.png" alt="link"></a></li>
                    </ul>
                </nav>
                </div>
            </header>
           <div class="signup_top_banner">
           <div class="signup_top_content">
                <div class="signup_description">
                    <h2>Stay updated on upcoming tech products you love with the Upcomer app</h2>
                    <span class="sub_description"><label>We made it a whole lot easier for you to always stay updated on upcoming tech products you care about</label>
                   <br> Be the first to try Upcomer
                    </span>
                </div>
                <div class="signup_input">
                 <input type="email" placeholder="Enter your email" class="signup_mail">
                 <button type="submit" class="signup_button">Ok</button>
                 <span class="signup_label">
                 <label>
                 Coming soon to Android and iOS
                 </label></span>
               </div>
             </div>
             <div class="signup_arrow"><img src="slices/down-arrow.png" alt="down-arrow">
                </div>
             </div>


            <div class="main_content">
                <section class="feed_section">
                <div class="description">
                   Personalize your feed
                   <p class="feed_description">Choose your favourite brands and product categories to get notified as soon as a new product is announced</p>
                </div>
                    </section>
                    <div class="feed_image">
                    <img src="slices/feed_bg.png" alt="feed image">
                </div>
                </div>
            
        </div>
    </body>
</html>
